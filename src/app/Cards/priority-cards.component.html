<div class="col">

  <div class="card m-3 p-1" style="width: 15rem; background-color: white;">
    <img src={{imagePath}} class="card-img-top mx-auto" alt="...">
    <div class="card-body">
      <p class="card-title">
        <img src={{icon}} class="image" alt="...">
        {{title}}
      </p>
      <p class="card-text">{{lastOpened}}</p>
    </div>
  </div>
</div>
