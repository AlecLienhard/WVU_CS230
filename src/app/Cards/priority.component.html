<div class = "container-fluid">
    <div class =  "d-flex flex-row">
        <div *ngFor= "let card of cards">

            <app-priority-cards imagePath = {{card.imagePath}} title = {{card.title}} lastOpened = {{card.lastOpened}} icon = {{card.icon}}></app-priority-cards>

        </div>
    </div>
</div>
