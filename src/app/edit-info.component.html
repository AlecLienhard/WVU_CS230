<div class = "container">
    <div class="row">
        <div class="col-6">
            <form #postForm = "ngForm" (ngSubmit) = "onUpdateInfo(postForm.value)"> 
                <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text"  class="form-control" ngModel name="FirstName">
                    <input type="text"  class="form-control"ngModel name="lastName">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">mix_id</span>
                    <input type="text"  class="form-control" ngModel name="mix_id">
                   
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">GitHub</span>
                    <input type="text"  class="form-control" ngModel name="GitHub">
                   
                  </div>
                  <button class = "btn btn-light" type="submit">
                      Update User Info
                  </button>
            </form>
    </div>
</div>
